<ion-content>
	<ion-grid>
		<ion-row class='headlineRow'>
			<ion-title>Function</ion-title>
		</ion-row>
		<ion-row class='headlineRow'>
			<button ion-button class='standardBtn' (click)='addFunction()'>Function hinzuf√ºgen</button>
		</ion-row>
		<ion-row *ngFor='let item of  items; let i = index' class='itemRow'>
			<ion-col col-12>
				<ion-title text-center>{{item.name}}</ion-title>
			</ion-col>
			<ion-col col-6 class='centeredContent'>
				<ion-label text-center>Item-Name</ion-label>
				<ion-input type='text' [(ngModel)]='item.name' placeholder='e.g. Pokeball' [disabled]='item.changeActivated'></ion-input>
			</ion-col>
			<ion-col col-6 class='centeredContent'>
				<ion-label text-center>Item-Price</ion-label>
				<ion-input type='number' [(ngModel)]='item.price' placeholder='e.g. 4.90' [disabled]='item.changeActivated'></ion-input>
			</ion-col>
			<ion-col col-6 class='centeredContent'>
				<ion-label text-center>Is sold out?</ion-label>
				<ion-checkbox [(ngModel)]='item.isSoldOut' ></ion-checkbox>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
