<ion-content>
	<ion-grid>
		<ion-row class='headlineRow'>
			<ion-title>Function</ion-title>
		</ion-row>
		<ion-row class='headlineRow'>
			<button ion-button class='standardBtn' (click)='addFunction()'>Function hinzuf√ºgen</button>
		</ion-row>
		<${classToGenerate['row']} *ngFor='let ${classTitle.toLowerCase()} of  ${pluralClassTitle}; let i = index' class='itemRow'>
			<:col col-3 class='centeredContent'>
				<:label text-center>${label}</:label>
				<:input type='number' ${ngModel} ${placeholderText} ${disabled}></:input>
			</:col>
		</ion-row>
	</ion-grid>
</ion-content>
